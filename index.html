<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Currency Converter</title>

    <!-- FontAwesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    />

    <!-- CSS -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <header>
        <h1>Currency Converter</h1>
        <p>
          Check live rates, set rate alerts, receive notifications and more.
        </p>
      </header>

      <main class="card">
        <label class="label">Amount</label>
        <div class="currency-box">
          <div class="currency-select">
            <img src="https://flagsapi.com/SG/flat/64.png" />
            <select>
              <option value="SGD">SGD</option>
              <option value="USD">USD</option>
              <option value="AUD">AUD</option>
              <option value="CAD">CAD</option>
              <option value="PKR">PKR</option>
            </select>
          </div>
          <input type="number" value="1000.00" />
        </div>

        <div class="swap">
          <i class="fa-solid fa-arrow-right-arrow-left"></i>
        </div>

        <label class="label">Converted Amount</label>
        <div class="currency-box">
          <div class="currency-select">
            <img src="https://flagsapi.com/US/flat/64.png" />
            <select>
              <option value="USD">USD</option>
              <option value="SGD">SGD</option>
              <option value="AUD">AUD</option>
              <option value="CAD">CAD</option>
              <option value="PKR">PKR</option>
            </select>
          </div>
          <input type="number" value="736.70" />
        </div>
        <div class="cardFooter">
          <p>Indicative Exchange Rate</p>
          <span>1 SGD = 0.7367 USD</span>
        </div>
      </main>
    </div>
    <footer class="copyright">
      <p>Â© 2025 All Rights Reserved | MH & Son's</p>
    </footer>
  </body>
</html>
